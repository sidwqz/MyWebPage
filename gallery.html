<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <title>Galeria de Fotos</title>
    <style>
        /* Definindo o fundo preto e a estilização do título */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 60px;
            letter-spacing: 10px;
            margin-top: 30px;
            filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 15px #fff);
        }

        /* Animação de piscar */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Definindo a galeria de fotos e vídeos */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }

        /* Estilo para imagens e vídeos na galeria */
        .gallery img, .gallery video {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius:20px;
            transition: transform 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre as imagens e vídeos */
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
        }

        /* Tornando a galeria responsiva */
        @media (max-width: 768px) {
            .gallery img, .gallery video {
                width: 100%;
                height: auto;
            }
        }

        @keyframes  animarTexto {
            0%,10%,100% {
                width: 0;
            }
            70%,90% {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>G A L L E R Y</h1>

    <div class="gallery">
        <img src="./imagem galeria/doadordebunda.jpg" alt="Foto 1">
        <img src="./imagem galeria/chiqu3chique.jpg" alt="Foto 2">
        <img src="./imagem galeria/kkkkkkkkjjkjk.jpg" alt="Foto 3">
        <img src="./imagem galeria/negao.jpg" alt="Foto 4">
        <img src="./imagem galeria/viadochorando.jpg" alt="Foto 5">
        <img src="./imagem galeria/selokopaicompensa.jpg" alt="Foto 6">
        <img src="./imagem galeria/showshowblim.jpg" alt="Foto 7">
        <img src="./imagem galeria/boiola e dias.jpg" alt="Foto 8">

        <!-- Exemplos de vídeos na galeria -->
        <video controls>
            <source src="./imagem galeria/videozao2kkkkkkkkkkkkkkkkkkk.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <video controls>

            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

</body>
</html>
